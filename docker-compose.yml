services:
  # Main web application service
  alumni-tracker:
    build: 
      context: .  # Build from current directory using Dockerfile
      dockerfile: Dockerfile
    container_name: vca-alumni-tracker
    ports:
      - "8000:8000"  # Map host port 8000 to container port 8000
    environment:
      # Environment variables for the application
      - PYTHONPATH=/app
      - ENV=development
    volumes:
      # Mount current directory to /app for development (hot reload)
      - .:/app
      # Create a named volume for any persistent data
      - alumni_data:/app/data
    restart: unless-stopped  # Restart container unless explicitly stopped
    healthcheck:
      # Monitor application health
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/alumni"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - alumni-network

  # Optional: PostgreSQL database for production use
  # Uncomment and configure when ready to move from mock data
  # database:
